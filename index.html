<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mobileOrder - モバイルオーダー</title>
  <meta name="description" content="飲食店向けモバイルオーダーのモックデモ" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="container header-inner">
        <div class="brand">
          <span class="logo">🍔</span>
        <span class="brand-name">MobileOrder Cafe</span>
        </div>
        <div class="header-actions">
          <button id="cartButton" class="cart-button" aria-label="カートを開く">
            <span class="cart-icon">🛒</span>
            <span id="cartCount" class="badge">0</span>
            <span id="cartTotal" class="cart-total">¥0</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container main">
      <section class="hero">
        <div class="hero-text">
          <h1>スマホでかんたん注文</h1>
          <p>お好きな商品を選んで、カートに追加。テストデータでオーダー体験できます。</p>
        </div>
        <div class="hero-art" aria-hidden="true">📱✨</div>
      </section>

      <nav id="categoryTabs" class="category-tabs" aria-label="カテゴリ"></nav>

      <section>
        <div id="productGrid" class="product-grid" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" tabindex="-1" aria-hidden="true"></div>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true" aria-labelledby="cartTitle" role="dialog">
    <div class="cart-header">
      <h2 id="cartTitle">あなたのカート</h2>
      <button id="closeCart" class="icon-btn" aria-label="カートを閉じる">✕</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="totals">
        <div class="row"><span>小計</span><span id="subtotal">¥0</span></div>
        <div class="row"><span>税 (10%)</span><span id="tax">¥0</span></div>
        <div class="row total"><span>合計</span><span id="total">¥0</span></div>
      </div>
      <div class="cart-actions">
        <button id="clearCart" class="btn secondary">カートを空にする</button>
        <button id="checkout" class="btn primary">注文する</button>
      </div>
    </div>
  </aside>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Order Modal -->
  <div id="orderModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="orderModalTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="orderModalTitle">注文の送信</h3>
        <button id="closeModal" class="icon-btn" aria-label="閉じる">✕</button>
      </div>
      <div id="modalBody" class="modal-body">
        <div class="loading">
          <div class="spinner"></div>
          <p>送信中...</p>
        </div>
      </div>
    </div>
  </div>

  <script defer src="scripts/app.js"></script>
</body>
</html>
